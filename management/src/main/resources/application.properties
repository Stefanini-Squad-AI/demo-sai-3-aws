spring.application.name=management

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:card_management}
spring.datasource.username=${DB_USER:card_user}
spring.datasource.password=${DB_PASSWORD:card_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SQL Initialization Configuration
# Ejecuta data.sql después de que Hibernate cree el esquema
spring.jpa.defer-datasource-initialization=true
# Ejecuta los scripts SQL siempre (incluso en producción si se desea)
spring.sql.init.mode=always
# Codificación de los archivos SQL
spring.sql.init.encoding=UTF-8
# Continuar si hay errores (útil para inserts duplicados con ON CONFLICT)
spring.sql.init.continue-on-error=false

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging
logging.level.com.card.management=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.file.name=/app/logs/card-management.log

# SpringDoc OpenAPI (Swagger) Configuration - Configuración básica
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Configuración para evitar problemas de compatibilidad con ControllerAdvice
springdoc.api-docs.resolve-schema-properties=false
springdoc.override-with-generic-response=false
springdoc.remove-broken-reference-definitions=false

# JWT Configuration
# Clave secreta para firmar tokens JWT (en producción debe ser una clave más compleja y almacenada de forma segura)
# Esta clave debe ser base64 y tener al menos 256 bits (32 bytes)
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
# Tiempo de expiración del token en milisegundos (24 horas = 86400000 ms)
jwt.expiration=${JWT_EXPIRATION:86400000}

# Spring Batch Configuration
# Inicializa automáticamente las tablas de Spring Batch (BATCH_JOB_EXECUTION, BATCH_STEP_EXECUTION, etc.)
spring.batch.jdbc.initialize-schema=always
# Configuración para jobs de Spring Batch
spring.batch.job.enabled=false

# Auth Cleanup Job Configuration
batch.auth.cleanup.expiryDays=5
batch.auth.cleanup.debugFlag=N

# Statement output configuration
statement.output.text.path=./statements/text/
statement.output.html.path=./statements/html/

# Batch Job Scheduler Configuration
# Habilitar/deshabilitar ejecución automática programada de batch jobs
batch.scheduler.enabled=false

# Configuración de horarios (formato cron) - Descomentados solo si scheduler.enabled=true
# Segundos Minutos Horas Día-del-mes Mes Día-de-la-semana
# batch.scheduler.transaction-posting.cron=0 0 2 * * *       # 2:00 AM diario
# batch.scheduler.interest-calculation.cron=0 0 3 * * *      # 3:00 AM diario
# batch.scheduler.statement-generation.cron=0 0 4 1 * *      # 4:00 AM el día 1 de cada mes
# batch.scheduler.auth-cleanup.cron=0 0 1 * * *              # 1:00 AM diario
